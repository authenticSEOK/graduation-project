<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/join.css">
</head>

<body>
    <div id="wrap">
        <h3><span>공구함 멤버십 가입</span></h3>
        <div id="u_info">
            <h4>정보입력</h4>
            <form action="join.asp" method="post" id="join">
                <div id="box_top">
                    <div id="box_name">
                        <label for="u_name">이름</label>
                        <input type="text" id="u_name" required placeholder="이름을 입력해주세요.">
                    </div>
                    <!--box_name-->
                    <div id="box_gender">
                        <input type="radio" id="man" name="gender">
                        <label for="man">남자</label>
                        <input type="radio" id="woman" name="gender">
                        <label for="woman">여자</label>
                    </div>
                    <!--box_gender-->
                </div>
                <!--box_top-->
                <div id="box_id">
                    <label for="u_id">아이디</label>
                    <input type="text" id="u_id" placeholder="아이디를 입력해주세요." required>
                </div>
                <!--box_id-->
                <div id="box_pwd">
                    <label for="u_pwd">비밀번호</label>
                    <input type="password" id="u_pwd" placeholder="비밀번호를 입력해주세요." required autocomplete="off">
                </div>
                <!--box_pwd-->
                <div id="box_pwd_chk">
                    <label for="u_pwd_chk">비밀번호 확인</label>
                    <input type="password" id="u_pwd_chk" placeholder="비밀번호를 다시 입력해주세요." required autocomplete="off">
                </div>
                <!--box_pwd_chk-->
                <div id="box_email">
                    <label for="u_email">이메일</label>
                    <input type="text" id="u_email" placeholder="이메일을 입력해주세요." required autocomplete="off">
                </div>
                <!--box_email-->
                <input type="submit" value="가입하기" id="btn_submit">
            </form>
        </div>
        <!--u_info-->

    </div>
    <!--wrap-->
</body>

</html>
